<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="root.css" />
    <title>Banao Web-D Task 3</title>
  </head>
  <body>
    <section
      class="w-100vw h-100vh p-md flex flex-col flex-justify-center flex-items-center"
    >
      <h2 class="text-gray-9 font-inter">Task3 Form</h2>
      <form class="main-form flex">
        <input
          class="input input-lg icon-user bg-no-repeat bg-s-14 bg-x[10px] bg-y-c bg-gray-1 weight-400 border-default round-sm text-gray-9 P-16 w-full mr-[10px] font-inter"
          type="text"
          placeholder="Type your text here"
        />
        <button
          type="submit"
          class="btn btn-md btn-primary font-inter bg-blue-6 text-gray-1 P-16 flex flex-justify-center flex-items-center"
          onclick="handleSubmit(event)"
          id="submitBtn"
        >
          <div class="loader border-top-gray-1 none" id="loader"></div>
          <p>Button</p>
        </button>
      </form>
    </section>
    <script>
      function handleSubmit(event) {
        event.preventDefault();

        var button = document.getElementById("submitBtn");
        document.getElementById("loader").classList.remove("none");

        setTimeout(function () {
          button.classList.add("btn-disabled");
          document.getElementById("loader").classList.add("none");
        }, 2000);
      }
    </script>
  </body>
</html>
